plugins {
    id 'net.ltgt.errorprone'
    id 'org.sonarqube'
}

apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'net.ltgt.errorprone'

sourceCompatibility = 11
targetCompatibility = 11

group = 'com.rapplogic'
version = '0.9.1-dz'

/*
apply plugin: 'findbugs'

findbugs {

    excludeFilter = file("$rootProject.projectDir/findbugs-exclude.xml")
    ignoreFailures = true
}
 */

repositories {

    jcenter()
}

dependencies {

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'
    implementation 'org.rxtx:rxtx:2.1.7'

    testImplementation 'junit:junit:4.12'

    errorprone 'com.google.errorprone:error_prone_core:2.6.0'
}

sonarqube {
    properties {
        property "sonar.projectKey", "home-climate-control_xbee-api"
        property "sonar.organization", "home-climate-control"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}
